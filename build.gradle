// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}
repositories {
    maven { url 'https://jitpack.io' }
}
allprojects {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }
}
